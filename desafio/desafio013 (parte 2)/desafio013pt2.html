<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 300px;
        }
        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        h2{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: rgb(12, 88, 133);
        }

        h2.concluido::after{
        content:"✔️";
        color: blue;
        }
    </style>
</head>
<body>
    <h1>Desafio mesclagem de tabelas parte 2</h1>
    <table>
        <tr>
           <td colspan="4">A</td>
           <td rowspan="4">B</td> 
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>

    <h2 class="concluido">Exercício concluido</h2>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio mesclagem de tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 300px;
        }

        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        h2{
           font-family: Georgia, 'Times New Roman', Times, serif;
           color: blue;
        }

       h2.concluido::after {
            content: "✔️";
            color: rgb(19, 122, 19);
        }

    </style>
</head>
<body>
  <h1>Desafio mesclagem de tabelas parte 1</h1>  

  <table>
    <tr>
        <td>1</td>
        <td>2</td>
        <td rowspan="2">3</td>
        <td>4</td>
    </tr>
    <tr>
        <td>5</td>
        <td>6</td>
        <td>7</td>
    </tr>
    <tr>
        <td colspan="3">8</td>
        <td>9</td>
    </tr>
    <tr>
        <td rowspan="2">10</td>
        <td colspan="2">11</td>
        <td>12</td>
    </tr>

    <tr>
        <td>13</td>
        <td>14</td>
        <td>15</td>
    </tr>
  </table>

  <h2 class="concluido">Desafio concluido</h2>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplos de formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <input type="color" name="cor" id="icor" value="#00ff00">
            <label for="icor">Cor:</label>
        </p>

        <p>
            <input type="range" name="nivel" id="inivel" min="1" max="10" value="1">
            <label for="inivel">Nivel de satisfacao:</label>
        </p>

        <p>
            <label for="ifoto">Foto do Perfil:</label>
            <input type="file" name="foto" id="ifoto">
            
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
